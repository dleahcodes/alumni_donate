<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Donate</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8.4.5/swiper-bundle.min.css">
</head>

<body>
    <div class="navbar">
        <div class="img1">
            <img src="img/logo.png" alt="">

        </div>
        <div class="menu-items">
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Schools</a>
            <a href="">Services</a>

        </div>
        <div class="button">
            <button class="btn1">Register</button>
            <button class="btn2">Login</button>
        </div>
    </div>
    
    <div class="container">
        <div class="container1">
            <h1 class="font1">Become A Member</h1>
            <h6 class="font2">One of the greatest service you can offer
                to humanity is giving. Either as an organization
                or alumni, this platform connects you to the
                right people.
            </h6>
            <button class="btn2">Register</button>

        </div>
        <div class="img2">
            <img src="img/slider.png" alt="">
        </div>
    </div>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay" ></span>
                        <div class="card-content">
                            <h2 class="name">Feautured Universities</h2>
                        </div>
                        <div class="card-content2">
                            <div class="card-image">
                                <img src="img/school1.png" alt="" class="card-img">
                            </div>
                            <div class="card-image">
                                <img src="img/school2.png" alt="" class="card-img">
                            </div>
                            <div class="card-image">
                                <img src="img/school3.png" alt="" class="card-img">
                            </div>
                            <div class="card-image">
                                <img src="img/school4.png" alt="" class="card-img">
                            </div>
                        </div>

                    </div>
                    
                </div>
                
            </div>
        </div>
        
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8.4.5/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</html>
